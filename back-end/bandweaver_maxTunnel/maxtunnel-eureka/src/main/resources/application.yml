#服务端口
server:
  port: 1025


spring:
  application:
    name: maxtunnel-eureka
  #安全认证配置
  security:
    basic:
      enabled: true
    user:
      name: admin  # 用户名
      password: admin123 # 用户密码
  mail:
    host: smtp.mxhichina.com  #(邮箱服务器)
    username: lutao.lv@bandweaver.cn	#(发送邮件的邮箱服务地址)
    password: banYeChan1218	        #(上面获取的授权码code)
    port: 465		#(端口)
    default-encoding: UTF-8
    protocol: smtp
    properties:
      mail:
        smtp:
          ssl:
            enable: true


#feign 配置
feign:
  hystrix:
    enabled: true
  client:
    config:
      feignName:
        connectTimeout: 60000
        readTimeout: 60000
  #对请求和响应进行GZIP压缩，以提高通信效率
  compression:
      request:
        enabled: true
      response:
        enabled: true

#注册中心名称
eureka:
  instance:
    prefer-ip-address: true
    ip-address: localhost
  client:
    register-with-eureka: false  #是否向注册中心注册自己
    fetch-registry: false
    service-url:
      defaultZone: http://admin:admin123@localhost:${server.port}/eureka/
  server:
    eviction-interval-timer-in-ms: 4000   #清理间隔（单位毫秒，默认是60*1000）启用主动失效，并且每次主动失效检测间隔为3s
    enable-self-preservation: false  #关闭自我保护
    renewal-percent-threshold: 0.9


